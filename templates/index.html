<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../static/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <title>REKT.</title>
    </head>

    <body>
        <!-- Navbar -->
        <nav
            class="navbar sticky-top navbar-dark navbar-expand-lg bg-dark mb-3"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><strong>REKT.</strong></a>
            </div>
        </nav>

        <div class="mx-auto col-6 text-center">
            <h1>Articles</h1>
            <a href="/article/create"
                ><button id="myBtn" class="btn btn-success">
                    Create Article
                </button></a
            >
        </div>
        <br />

        <!-- Cards -->
        {% for article in articles %}
        <div class="card mx-auto col-6">
            <div class="card-body">
                <h5 class="card-title mt-3">{{ article["article_title"] }}</h5>
                <h6 class="card-subtitle">{{ article["article_author"] }}</h6>
                <p class="card-text text-justify">
                    {{ Markup(markdown.markdown(article['article_snippet'])) }}
                </p>
                <a
                    href="/article/{{ article['article_id'] }}"
                    class="stretched-link"
                ></a>
            </div>
        </div>
        <br />
        {% endfor %}

    </body>
</html>
